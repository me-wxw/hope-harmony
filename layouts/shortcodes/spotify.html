<!--
Parameters:
    type - (Required) album / track / playlist / artist / episode
    id - (Required) Target ID
    width - (Optional) width
    height - (Optional) height
-->

{{ if .IsNamedParams }}
<iframe
  src="https://open.spotify.com/embed/{{ .Get `type` }}/{{ .Get `id` }}?utm_source=generator&theme=0"
  style="border-radius: 12px; margin-top: 1.5rem"
  width="{{ default `100%` (.Get `width`) }}"
  height="{{ default `152` (.Get `height`) }}"
  frameborder="0"
  allowfullscreen=""
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
></iframe>
{{ else }}
<iframe
  src="https://open.spotify.com/embed/{{ .Get 0 }}/{{ .Get 1 }}?utm_source=generator&theme=0"
  style="border-radius: 12px; margin-top: 1.5rem"
  width="{{ default `100%` (.Get 2) }}"
  height="{{ default `152` (.Get 3) }}"
  frameborder="0"
  allowfullscreen=""
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
></iframe>
{{ end }}
